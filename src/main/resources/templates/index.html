<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탠스 어드민</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"> <!-- Litera 테마의 외부 CSS 파일 -->
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 0.25rem;
        }
        .sidebar .nav-link .icon {
            margin-right: 10px;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        .nav-item {
            position: relative;
        }
        .nav-item .nav-link {
            padding-left: 1.5rem; /* 기본 들여쓰기 */
        }
        .nav-item .nav-item .nav-link {
            padding-left: 2.5rem; /* 하위 메뉴의 추가 들여쓰기 */
        }
        .collapse {
            display: block; /* 항상 보이도록 설정 */
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- 사이드바 -->
<div class="sidebar">
    <h4 class="text-center">스탠스</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" id="dashboardMenu">
                <span class="icon">&#9776;</span> <!-- Hamburger icon -->
                Dashboards
            </a>
            <ul class="nav flex-column" id="dashboardSubmenu">
                <li class="nav-item">
                    <a class="nav-link" href="#">모임통장</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CRM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">System</a>
        </li>
    </ul>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
    <h1>메인 콘텐츠</h1>
    <p>this is main contents page!</p>

    <!-- 카드 1 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Total Sales</h5>
            <p class="card-text">This is a brief overview of the total sales.</p>
            <div class="chart-container">
                <!-- Placeholder for Chart.js or other chart libraries -->
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- 카드 2 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Recent Activities</h5>
            <p class="card-text">This is a brief overview of recent activities.</p>
            <!-- List of recent activities -->
            <ul class="list-group">
                <li class="list-group-item">Activity 1</li>
                <li class="list-group-item">Activity 2</li>
                <li class="list-group-item">Activity 3</li>
            </ul>
        </div>
    </div>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // JavaScript to handle toggle
    document.addEventListener('DOMContentLoaded', function () {
        const dashboardMenu = document.getElementById('dashboardMenu');
        const dashboardSubmenu = document.getElementById('dashboardSubmenu');

        dashboardMenu.addEventListener('click', function () {
            if (dashboardSubmenu.style.display === 'block') {
                dashboardSubmenu.style.display = 'none';
            } else {
                dashboardSubmenu.style.display = 'block';
            }
        });

        // Example chart setup with Chart.js
        var ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
</body>
</html>
